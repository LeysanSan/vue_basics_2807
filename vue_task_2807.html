<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vue Task List Challenge</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1> My Task List</h1>

        <input type="text" v-model="newTask" placeholder="Enter a task">
        <button @click="addTask">Add Task</button>

        <p v-if="tasks.length">Total tasks: {{ tasks.length }}</p>
        <p v-else>No tasks yet.</p>

        <ul>
            <li v-for="(task, index) in tasks" :key="index">
                <span :class="{ done: task.done }" @click="toggleDone(index)">
                    {{ task.text }}
                </span>
                <button @click="removeTask(index)">Delete</button>
            </li>
        </ul>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    newTask: '',
                    tasks: [] // Each task will be an object: { text: 'Buy milk', done: false }
                };
            },
            methods: {
                addTask() {
                    if (this.newTask.trim() === '') {
                        alert('Please enter a task');
                        return;
                    }
                    this.tasks.push({
                        text: this.newTask.trim(),
                        done: false
                    });
                    this.newTask = '';
                },
                removeTask(index) {
                    this.tasks.splice(index, 1);
                },
                toggleDone(index) {
                    this.tasks[index].done = !this.tasks[index].done;
                }
            }
        }).mount('#app');
    </script>
    <style>
        .done {
            text-decoration: line-through;
            color: gray;
        }

        li span {
            cursor: pointer;
            display: inline-block;
            padding: 4px 8px;
        }

        li span:hover {
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</body>

</html>
