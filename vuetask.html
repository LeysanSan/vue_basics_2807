<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vue Input Binding</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Hello, {{ name }}!</h1>
        <input type="text" v-model="name" placeholder="Type your name">
        <button @click="resetName">Reset Name

        </button>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    name: ''
                }
            },
            methods: {
                resetName() {
                    this.name = ''
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
