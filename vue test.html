<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vue Basics Example</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="changeMessage">Click me</button>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello, Vue!'
                }
            },
            methods: {
                changeMessage() {
                    this.message = 'You clicked the button!'
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
